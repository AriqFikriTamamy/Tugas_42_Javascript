<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 42 JS</title>
  </head>
  <body>
    <p onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">Dekatkan Mouse</p>
    <script type="text/javascript">
        function mouseOver(x){
          x.style.color = "red";
        }
        function mouseOut(x){
          x.style.color = "black";
        }
    </script>
  </body>
</html>
